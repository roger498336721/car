<!--_meta 作为公共模版分离出去-->
{include file="public/_meta"/}
	<!--/meta 作为公共模版分离出去-->

	<title>管理员列表 - 管理员列表 - h-ui.admin.pro v1.0</title>

</head>
<body>
	<div class="wap-container">
		<nav class="breadcrumb" style="background-color:#fff;padding: 0 24px">
			首页
			<span class="c-gray en">/</span>
			管理员管理
			<span class="c-gray en">/</span>
			管理员列表
			<a class="btn btn-success radius f-r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a>
		</nav>

		<article class="Hui-admin-content clearfix">
			
			<div class="panel mt-20">
				<div class="panel-body">
					<div class="clearfix">
						<span class="f-l">
							
							<a href="javascript:;" onclick="add('添加管理员','{:url(\'add\')}')" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加管理员</a>
						</span>
						<span class="f-r">共有数据：<strong>{$num}</strong> 条</span>
					</div>
					<div class="mt-20 clearfix">
						<table class="table table-border table-bordered table-bg table-hover table-sort">
							<thead>
								<tr>
									<th scope="col" colspan="9">员工列表</th>
								</tr>
								<tr class="text-c">
									<th width="150">登录名</th>
									<th width="90">手机</th>
									<th width="130">加入时间</th>
									<!-- <th width="100">是否已启用</th> -->
									<th width="100">操作</th>
								</tr>
							</thead>
							<tbody>
								{volist id="list" name="list"}
									<tr class="text-c">
										<td>{$list.user_name}</td>
										<td>{$list.mobile}</td>
										<td>{$list.adminuser_addtime}</td>
										<!-- <td class="td-status"><span class="label radius">已停用</span></td> -->
										<td class="td-manage">
											<!-- <a style="text-decoration:none" onClick="admin_start(this,'10001')" href="javascript:;" title="启用"><i class="Hui-iconfont">&#xe615;</i></a>  -->
											<a style="text-decoration:none" class="ml-5"
											onClick="edit('图库编辑','{:url(\'edit\')}','{$list.adminuser_id}')"
											href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a>
										<a style="text-decoration:none" class="ml-5" onClick="del(this,'{:url(\'delete\')}','{$list.adminuser_id}')"
											href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a>
									</tr>
								{/volist}
								
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</article>
	</div>

	<!--_footer 作为公共模版分离出去-->
	{include file="public/_footer"/}
	<!--/_footer /作为公共模版分离出去-->

	<!--请在下方写此页面业务相关的脚本-->
	<script type="text/javascript" src="__ADMIN__lib/datatables/1.10.15/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="__ADMIN__lib/laypage/1.2/laypage.js"></script>
	<!-- <script type="text/javascript" src="__ADMIN__static/business/js/main.js"></script> -->
	<script type="text/javascript">
	
	</script>
	<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
