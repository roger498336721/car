<title>图片列表</title>
</head>

<body>
	<div class="wap-container">
		<nav class="breadcrumb" style="background-color:#fff;padding: 0 24px">
			首页
			<span class="c-gray en">/</span>
			车检信息
			<span class="c-gray en">/</span>
			车检分类
			<a class="btn btn-success radius f-r" style="line-height:1.6em;margin-top:3px"
				href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a>
		</nav>
		<article class="Hui-admin-content clearfix">
			<div class="panel mt-20">
				<div class="panel-body">
					<div class="clearfix">
						<span class="f-l">
							<a href="javascript:;" onclick="add('添加车检分类','{:url(\'Projecttype/add\')}')"class="btn btn-primary radius"> 添加车检分类</a>
						</span>
						<span class="r">共有数据：<strong>{$num}</strong> 条</span>
					</div>
					<div class="mt-20 clearfix">
						<table class="table table-border table-bordered table-bg table-hover table-sort">
							<thead>
								<tr class="text-c">
									<th width="40"><input name="" type="checkbox" value=""></th>
									<th width="100">分类</th>
									<th width="150">创建时间</th>
									<th width="150">更新时间</th>
									<th width="60">发布状态</th>
									<th width="100">操作</th>
								</tr>
							</thead>
							<tbody>
								{volist id="list" name="list"}
								<tr class="text-c">
									<td><input name="" type="checkbox" value=""></td>
									<td>{$list.projecttype_name}</td>
									<th width="150">{$list.projecttype_addtime}</th>
									<td>{$list.projecttype_updatetime|date='Y/m/d H:i:s'}</td>
									<td class="td-status"><span class="label label-success radius" id="states"></span></td>
									<td class="td-manage">
											<input type="hidden" value="{$list.projecttype_state}" name="state" id="state">
										<a style="text-decoration:none" id="xiugai" onClick="stop(this,'{:url(\'changestates\')}','{$list.projecttype_id}')"
											href="javascript:;" title=""></a>
										<a style="text-decoration:none" class="ml-5"
											onClick="edit('图库编辑','{:url(\'edit\')}','{$list.projecttype_id}')"
											href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a>
										<a style="text-decoration:none" class="ml-5" onClick="del(this,'{:url(\'delete\')}','{$list.projecttype_id}')"
											href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
								</tr>
								{/volist}
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</article>
	</div>
	<!--_footer 作为公共模版分离出去-->
	{include file="public/_footer"/}

	<!--/_footer /作为公共模版分离出去-->

	<!--请在下方写此页面业务相关的脚本-->
	<script type="text/javascript" src="__ADMIN__lib/datatables/1.10.15/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="__ADMIN__lib/laypage/1.2/laypage.js"></script>
	<!-- <script type="text/javascript" src="__ADMIN__static/business/js/main.js"></script> -->

</body>

</html>
